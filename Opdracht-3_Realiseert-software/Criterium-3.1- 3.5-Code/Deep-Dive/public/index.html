<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#9d5df0" />
  <meta name="description"
    content="Yapchat is a mobile app where users chat in one big room without logins or phone numbers." />
  <title>Yapchat - Start</title>

  <!-- PWA Meta -->
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="apple-touch-icon" href="circle.svg" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Verdana&display=swap"
    rel="stylesheet" />

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css" />
  <link href="src/output.css" rel="stylesheet" />

  <!-- JS -->
  <script type="module" src="js/script.js"></script>
  <script src="js/load.js" defer></script>
  <script src="js/taskbar.js" defer></script>
  <script src="js/start.js" defer></script>
  <script src="js/animation.js" defer></script>
  <script src="js/sound.js" defer></script>


</head>

<body class="min-h-screen flex items-center justify-center px-4 font-sans">
  <!-- Windows 98 Loading Screen -->
  <div id="loading-screen" class="fixed inset-0 bg-[#c3c7cb] z-50 flex items-center justify-center">
    <div class="w-80 max-w-sm border border-black shadow-[4px_4px_0_rgba(0,0,0,1)] bg-[#f0f0f0]">
      <div class="bg-[#000080] text-white px-2 py-1 flex justify-between items-center text-sm font-bold">
        <span>YapChat.exe</span>
        <span class="bg-gray-300 text-black px-1 border border-gray-800">X</span>
      </div>

      <div class="p-4 text-center">
        <p class="text-black text-sm font-bold mb-4">Loading YapChat...</p>
        <div class="w-full h-4 border border-black bg-white flex items-center">
          <div id="loading-bar" class="bg-[#0000aa] h-full w-0"></div>
        </div>

        <p class="text-xs text-gray-800 mt-2">Please wait</p>
      </div>
    </div>
  </div>
  <div>
    <div class="fixed top-0 left-0 flex flex-row items-center space-x-6 p-4 bg-transparent z-50 text-cyan-50">
      <div class="flex flex-col items-center space-y-1">
        <img src="images/cassette.png" alt="cassette" class="w-8 h-8" />
        <span class="text-xs font-mono text-center">Cassette.exe</span>
      </div>
      <div class="flex flex-col items-center space-y-1">
        <img src="images/floppy.png" alt="floppy" class="w-8 h-8" />
        <span class="text-xs font-mono text-center">Floppy.exe</span>
      </div>
      <div class="flex flex-col items-center space-y-1">
        <img src="images/phone-icon.png" alt="phone" class="w-8 h-8" />
        <span class="text-xs font-mono text-center">Phone.exe</span>
      </div>
    </div>


    <div class="w-full max-w-md mx-auto border border-black bg-[#f0f0f0] shadow-[4px_4px_0_rgba(0,0,0,1)]">
      <div class="bg-[#000080] text-white px-2 py-1 flex justify-between items-center text-sm font-bold">
        <span class="flex items-center gap-1">
          <img src="images/floppy.png" alt="icon" class="w-4 h-4" />
          YapChat.exe
        </span>
        <span class="bg-gray-300 text-black px-1 border border-gray-800">X</span>
      </div>

      <div class="flex flex-col items-center text-center px-6 py-8">
        <img src="images/logo.png" alt="YapChat Logo" class="w-24 h-24 mb-4" />
        <h1 class="text-3xl sm:text-4xl font-bold text-purple-800 mb-2 font-comic">YapChat</h1>
        <h2 class="text-lg sm:text-xl text-pink-700 mb-4 font-verdana">Start chatting</h2>
        <p class="text-gray-700 mb-6 text-sm sm:text-base max-w-xs">Join a public chatroom instantly â€” no login, no
          phone number!</p>

        <form id="form" class="w-full flex flex-col gap-4 items-center">
          <div class="w-full text-left">
            <label for="displayName" class="block text-sm font-bold text-purple-800">Display name</label>
            <input type="text" id="displayName" placeholder="John" required
              class="w-full px-4 py-2 border-2 border-purple-400 rounded-lg shadow-inner bg-yellow-50 text-base focus:outline-none focus:ring-2 focus:ring-purple-600" />
          </div>
          <div class="w-full text-left">
          <input type="submit" id="submit" value="Go!"
            class="bg-pink-600 text-white text-lg font-bold py-2 px-6 rounded-lg shadow-md hover:bg-pink-700 active:scale-95 transition-all" />
        </form>

      </div>
    </div>

  </div>
  <!-- Windows 95 Start Bar and Menu -->
  <div
    class="w-full border-t border-black bg-[#d4d0c8] p-1 fixed bottom-0 left-0 flex items-center justify-start shadow-inner z-50">
    <div class="relative">
      <button id="startButton"
        class="bg-[#c0c0c0] border border-t-white border-l-white border-b-black border-r-black text-sm px-3 py-1 font-bold flex items-center gap-1 active:border-t-black active:border-l-black active:border-b-white active:border-r-white">
        <img src="images/window.png" alt="Start" class="w-4 h-4" />
        Start
      </button>

      <!-- Start Menu -->
      <div id="startMenu"
        class="hidden absolute bottom-[100%] left-0 mb-1 w-40 bg-[#d4d0c8] border border-black shadow-[4px_4px_0_rgba(0,0,0,1)] z-50">
        <ul class="text-sm font-mono">
          <li class="px-4 py-2 hover:bg-gray-300">Log out...</li>
        </ul>
      </div>
    </div>
  </div>
</body>

</html>
